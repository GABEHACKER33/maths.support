<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-like Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --spotify-black: #121212;
      --spotify-dark-gray: #181818;
      --spotify-gray: #282828;
      --spotify-light-gray: #b3b3b3;
      --spotify-green: #1DB954;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--spotify-black);
      color: white;
      overflow-x: hidden;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: var(--spotify-black);
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }
    .main {
      flex: 1;
      background: linear-gradient(to bottom, #1ed760, var(--spotify-black));
      padding: 20px;
      overflow-y: auto;
    }
    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .nav {
      list-style: none;
      padding: 0;
    }
    .nav li {
      margin-bottom: 15px;
    }
    .nav a {
      color: var(--spotify-light-gray);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .nav a:hover {
      color: white;
    }
    .nav a.active {
      color: white;
    }
    .library {
      margin-top: 40px;
    }
    .library h3 {
      font-size: 14px;
      margin-bottom: 20px;
      color: var(--spotify-light-gray);
    }
    .playlist {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 5px;
      border-radius: 4px;
    }
    .playlist:hover {
      background-color: var(--spotify-dark-gray);
    }
    .playlist img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }
    .playlist-info h4 {
      font-size: 14px;
      margin: 0;
      font-weight: 500;
    }
    .playlist-info p {
      font-size: 12px;
      color: var(--spotify-light-gray);
      margin: 0;
    }
    .content {
      background-color: var(--spotify-dark-gray);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .tracks {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }
    .track-card {
      background-color: var(--spotify-gray);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .track-card:hover {
      background-color: #333;
    }
    .track-card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .track-card h4 {
      font-size: 14px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-card p {
      font-size: 12px;
      color: var(--spotify-light-gray);
      margin: 5px 0 0;
    }
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--spotify-black);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--spotify-gray);
    }
    .player-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .player-info img {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
    }
    .player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 15px;
      cursor: pointer;
    }
    .player-controls button:hover {
      color: var(--spotify-green);
    }
    .player-progress {
      width: 100%;
      height: 4px;
      background-color: var(--spotify-gray);
      margin-bottom: 10px;
    }
    .player-progress-bar {
      height: 100%;
      background-color: var(--spotify-green);
      width: 0%;
    }
    #search {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background-color: var(--spotify-gray);
      color: white;
      margin-bottom: 20px;
    }
    #search::placeholder {
      color: var(--spotify-light-gray);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="logo">My Music</div>
      <ul class="nav">
        <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
      </ul>
      <div class="library">
        <h3>PLAYLISTS</h3>
        <div class="playlist">
          <img src="https://via.placeholder.com/40" alt="Liked Songs">
          <div class="playlist-info">
            <h4>Liked Songs</h4>
            <p>Playlist • 0 songs</p>
          </div>
        </div>
        <div class="playlist">
          <img src="https://via.placeholder.com/40" alt="On Repeat">
          <div class="playlist-info">
            <h4>On Repeat</h4>
            <p>Playlist • 0 songs</p>
          </div>
        </div>
        <div class="playlist">
          <img src="https://via.placeholder.com/40" alt="Downloaded">
          <div class="playlist-info">
            <h4>Downloaded</h4>
            <p>Playlist • 0 songs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <input type="text" id="search" placeholder="What do you want to listen to?">
      <div class="content">
        <h2 class="section-title">Your Top Mixes</h2>
        <div class="tracks" id="results"></div>
      </div>
    </div>
  </div>
  <div class="player">
    <div class="player-info">
      <img src="https://via.placeholder.com/50" alt="Now Playing">
      <div>
        <h4>Song Title</h4>
        <p>Artist Name</p>
      </div>
    </div>
    <div class="player-controls">
      <button><i class="fas fa-step-backward"></i></button>
      <button><i class="fas fa-play"></i></button>
      <button><i class="fas fa-step-forward"></i></button>
    </div>
    <div class="player-progress">
      <div class="player-progress-bar"></div>
    </div>
  </div>

  <script>
    // YouTube player and search logic here (keep your existing player code)
    // Update displayResults to match the new UI
    function displayResults(items) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'track-card';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.default.url}" alt="${item.snippet.title}">
          <h4>${item.snippet.title}</h4>
          <p>${item.snippet.channelTitle}</p>
        `;
        div.addEventListener('click', () => {
          currentVideoId = item.id.videoId;
          player.loadVideoById(currentVideoId);
          // Update player info
          document.querySelector('.player-info h4').textContent = item.snippet.title;
          document.querySelector('.player-info p').textContent = item.snippet.channelTitle;
          document.querySelector('.player-info img').src = item.snippet.thumbnails.default.url;
        });
        resultsDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
