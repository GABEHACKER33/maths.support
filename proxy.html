<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e8f0f7;
            color: #2c3e50;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 163, 77, 0.3) 0%,
                rgba(232, 240, 247, 0.85) 30%,
                rgba(255, 255, 255, 0.75) 100%);
            z-index: 0;
        }

        .abstract-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
        }

        .shape1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ffa34d, #ff6b6b);
            top: -200px;
            left: -100px;
        }

        .shape2 {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            bottom: -300px;
            left: -150px;
        }

        .shape3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            top: 50px;
            right: -150px;
        }

        .logo-container {
            position: fixed;
            bottom: 24px;
            left: 24px;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.9);
            padding: 12px 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .logo-container .logo-emoji {
            font-size: 45px;
        }
        
        .logo-container span {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .main-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-container.browsing {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
            transition: all 0.3s ease;
        }

        .main-container.browsing .header {
            margin-bottom: 20px;
        }

        .brand {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 16px;
            color: #6c757d;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .main-container.browsing .tagline {
            opacity: 0;
            height: 0;
        }

        .search-wrapper {
            width: 100%;
            max-width: 720px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .search-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #urlInput {
            flex: 1;
            padding: 18px 24px;
            font-size: 16px;
            background: transparent;
            border: none;
            color: #2c3e50;
            outline: none;
        }

        #urlInput::placeholder {
            color: #95a5a6;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-icon {
            padding: 16px;
            min-width: 52px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(245,87,108,0.4);
        }

        .quick-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 720px;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .main-container.browsing .quick-links {
            opacity: 0;
            height: 0;
            overflow: hidden;
        }

        .quick-link {
            padding: 10px 20px;
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(102,126,234,0.2);
            border-radius: 12px;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .quick-link:hover {
            background: rgba(102,126,234,0.1);
            transform: translateY(-2px);
        }

        #proxyFrame {
            width: 100%;
            max-width: 1400px;
            height: 0;
            border: none;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            opacity: 0;
            transition: all 0.3s ease;
        }

        #proxyFrame.active {
            height: calc(100vh - 180px);
            opacity: 1;
        }

        .error {
            background: rgba(245,87,108,0.15);
            border: 1px solid rgba(245,87,108,0.4);
            padding: 16px 24px;
            border-radius: 16px;
            display: none;
            max-width: 720px;
            width: 100%;
            margin-bottom: 16px;
            color: #e74c3c;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .error.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 40px;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            #proxyFrame.active {
                height: calc(100vh - 220px);
            }
            .logo-container .logo-emoji {
                font-size: 35px;
            }
            .logo-container span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="abstract-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="logo-container">
        <div class="logo-emoji">üìê</div>
        <span>Part of the Maths Support‚Ñ¢</span>
    </div>

    <div class="main-container" id="mainContainer">
        <div class="header">
            <div class="brand">Maths Browser</div>
            <div class="tagline">Search without restrictions</div>
        </div>

        <div class="error" id="error"></div>

        <div class="search-wrapper">
            <div class="search-container">
                <input type="text" id="urlInput" placeholder="Search or enter URL..." autocomplete="off">
                <div class="btn-group">
                    <button class="btn btn-icon" onclick="loadProxy()">‚Üí</button>
                    <button class="btn btn-secondary btn-icon" onclick="openBlank()">‚ßâ</button>
                </div>
            </div>
        </div>

        <div class="quick-links">
            <span class="quick-link" onclick="quickSearch('google.com')">Google</span>
            <span class="quick-link" onclick="quickSearch('youtube.com')">YouTube</span>
            <span class="quick-link" onclick="quickSearch('wikipedia.org')">Wikipedia</span>
            <span class="quick-link" onclick="quickSearch('reddit.com')">Reddit</span>
            <span class="quick-link" onclick="quickSearch('github.com')">GitHub</span>
        </div>

        <iframe id="proxyFrame"></iframe>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => errorDiv.classList.remove('active'), 5000);
        }

        function normalizeUrl(input) {
            input = input.trim();
            
            if (!input) return null;

            if (input.startsWith('http://') || input.startsWith('https://')) {
                return input;
            }

            const hasSpaces = input.includes(' ');
            const hasDot = input.includes('.');
            const dotIndex = input.indexOf('.');
            
            if (!hasSpaces && hasDot && dotIndex > 0 && dotIndex < input.length - 1) {
                return 'https://' + input;
            }

            return 'https://www.google.com/search?q=' + encodeURIComponent(input);
        }

        function loadProxy() {
            const input = document.getElementById('urlInput').value;
            const url = normalizeUrl(input);

            if (!url) {
                showError('Please enter a URL or search term');
                return;
            }

            try {
                const frame = document.getElementById('proxyFrame');
                const container = document.getElementById('mainContainer');
                
                // Using a reliable CORS proxy
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
                
                frame.src = proxyUrl;
                frame.classList.add('active');
                container.classList.add('browsing');

                frame.onerror = () => {
                    showError('Failed to load. Some sites block proxies.');
                };

                frame.onload = () => {
                    console.log('Site loaded successfully');
                };

            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function openBlank() {
            const input = document.getElementById('urlInput').value;
            const url = normalizeUrl(input);

            if (!url) {
                showError('Please enter a URL or search term');
                return;
            }

            const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
            const win = window.open('about:blank', '_blank');
            
            if (win) {
                win.document.write(`<!DOCTYPE html>
<html>
<head>
    <title>Maths Browser</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe src="${proxyUrl}"></iframe>
</body>
</html>`);
                win.document.close();
            } else {
                showError('Popup blocked. Please allow popups.');
            }
        }

        function quickSearch(url) {
            document.getElementById('urlInput').value = url;
            loadProxy();
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                loadProxy();
            }
        });

        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
