<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maths Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #0b0f1a;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    /* Top bar */
    .top-bar {
        padding: 10px;
        background: #11162a;
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    button {
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #4f7cff;
        color: white;
        font-weight: bold;
    }

    /* Iframe */
    iframe {
        flex: 1;
        border: none;
        background: white;
    }

    /* Access error overlay */
    .access-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        max-width: 90%;
        background: #11162a;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        display: none;
        z-index: 10;
    }

    .access-box h3 {
        margin-top: 0;
        color: #ff6b6b;
    }

    .access-box p {
        font-size: 14px;
        opacity: 0.9;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 14px;
        cursor: pointer;
        font-size: 18px;
    }

    /* Bottom banner */
    .banner {
        height: 60px;
        background: #11162a;
        display: flex;
        align-items: center;
        padding: 0 15px;
        gap: 10px;
    }

    .banner img {
        height: 36px;
    }

    .banner-text {
        font-size: 14px;
        line-height: 1.2;
    }

    .banner-text strong {
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="top-bar">
    <input id="urlInput" placeholder="https://example.com">
    <button onclick="loadSite()">Go</button>
</div>

<iframe id="viewer"></iframe>

<!-- Access error box -->
<div class="access-box" id="accessBox">
    <div class="close-btn" onclick="closeAccess()">✖</div>
    <h3>Access to this server is restricted</h3>
    <p>
        This proxy requires temporary access permission.<br><br>
        Visit:
        <br>
        <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color:#4f7cff">
            cors-anywhere.herokuapp.com/corsdemo
        </a>
        <br><br>
        Then return and reload the website.
    </p>
</div>

<!-- Bottom banner -->
<div class="banner">
    <img src="maths-logo.png" alt="Maths Logo">
    <div class="banner-text">
        <strong>Maths Browser</strong><br>
        Part of the Maths Support™
    </div>
</div>

<script>
function loadSite() {
    let url = document.getElementById("urlInput").value.trim();

    if (!url.startsWith("http")) {
        url = "https://" + url;
    }

    document.getElementById("viewer").src =
        "https://cors-anywhere.herokuapp.com/" + url;

    // show access warning (like cors-anywhere)
    document.getElementById("accessBox").style.display = "block";
}

function closeAccess() {
    document.getElementById("accessBox").style.display = "none";
}
</script>

</body>
</html>
