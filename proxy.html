<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maths Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("bg.png") no-repeat center center fixed;
        background-size: cover;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .top-bar {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: rgba(17, 22, 42, 0.9);
        backdrop-filter: blur(6px);
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        outline: none;
    }

    button {
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #4f7cff;
        color: white;
        font-weight: bold;
    }

    iframe#viewer {
        flex: 1;
        border: none;
        background: white;
    }

    /* Access overlay */
    .access-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
    }

    .access-box {
        width: 520px;
        max-width: 95%;
        background: #11162a;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    .access-header {
        padding: 10px 14px;
        background: #0d1224;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
    }

    .close-btn {
        cursor: pointer;
        font-size: 18px;
    }

    .access-box iframe {
        width: 100%;
        height: 320px;
        border: none;
        background: white;
    }

    /* Bottom banner */
    .banner {
        height: 60px;
        background: rgba(17, 22, 42, 0.9);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0 15px;
    }

    .banner img {
        height: 36px;
    }

    .banner-text {
        font-size: 14px;
        line-height: 1.2;
    }

    .banner-text strong {
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="top-bar">
    <input id="urlInput" placeholder="https://example.com">
    <button onclick="loadSite()">Go</button>
    <button onclick="openAccess()">Access</button>
</div>

<iframe id="viewer"></iframe>

<!-- Access overlay -->
<div class="access-overlay" id="accessOverlay">
    <div class="access-box">
        <div class="access-header">
            <span>Temporary access required</span>
            <span class="close-btn" onclick="closeAccess()">✖</span>
        </div>
        <iframe src="https://cors-anywhere.herokuapp.com/corsdemo"></iframe>
    </div>
</div>

<!-- Bottom banner -->
<div class="banner">
    <img src="maths-logo.png" alt="Maths Logo">
    <div class="banner-text">
        <strong>Maths Browser</strong><br>
        Part of the Maths Support™
    </div>
</div>

<script>
let accessShown = false;

function loadSite() {
    let url = document.getElementById("urlInput").value.trim();
    if (!url.startsWith("http")) url = "https://" + url;

    document.getElementById("viewer").src =
        "https://cors-anywhere.herokuapp.com/" + url;

    // show access ONLY first time
    if (!accessShown) {
        openAccess();
        accessShown = true;
    }
}

function openAccess() {
    document.getElementById("accessOverlay").style.display = "flex";
}

function closeAccess() {
    document.getElementById("accessOverlay").style.display = "none";
}
</script>

</body>
</html>
