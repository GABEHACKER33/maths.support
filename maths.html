<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Support - Gaming Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%), url('https://i.postimg.cc/BQsspvpv/maths-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            transition: width 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            display: block;
        }

        .sidebar:hover .sidebar-logo img {
            width: 80px;
            height: 80px;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #667eea;
        }

        .sidebar-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left-color: #667eea;
        }

        .sidebar-item-icon {
            font-size: 1.5em;
            min-width: 20px;
            text-align: center;
        }

        .sidebar-item-text {
            margin-left: 20px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            font-size: 1em;
        }

        .sidebar:hover .sidebar-item-text {
            opacity: 1;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 60px;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }

        .game-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: block;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .game-button:hover .game-info {
            transform: translateY(0);
        }

        .game-button h3 {
            color: white;
            font-size: 1.1em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-button p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75em;
            margin: 5px 0 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-header h2 {
            font-size: 1.5em;
        }

        .close-button, .fullscreen-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .close-button:hover, .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: #f5f5f5;
        }

        /* Under Construction Page */
        .construction-page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 60px 20px;
        }

        .construction-page.active {
            display: block;
        }

        .construction-page h2 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .construction-page p {
            color: white;
            font-size: 1.3em;
            opacity: 0.9;
        }

        .construction-icon {
            font-size: 8em;
            margin-bottom: 30px;
        }

        .game-container:fullscreen {
            background: black;
        }

        .game-container:fullscreen .game-frame {
            height: 100vh;
        }

        .game-container:fullscreen .game-header {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="maths-logo.png" alt="Maths Support Logo">
        </div>
        <div class="sidebar-menu">
            <div class="sidebar-item active" id="homeBtn" onclick="showSection('home')">
                <span class="sidebar-item-icon">üè†</span>
                <span class="sidebar-item-text">Home</span>
            </div>
            <div class="sidebar-item" id="appsBtn" onclick="showSection('apps')">
                <span class="sidebar-item-icon">üì±</span>
                <span class="sidebar-item-text">Apps</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>üéÆ Maths Support Gaming Hub</h1>
            <p>Choose a game to play and have fun!</p>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <button class="game-button" onclick="openGame('2048', 'https://play2048.co/')">
                <img src="games/2048.png" alt="2048 Game" class="game-image">
                <div class="game-info">
                    <h3>üéØ 2048</h3>
                    <p>Combine tiles to reach 2048!</p>
                </div>
            </button>

            <button class="game-button" onclick="openGame('Snake', 'https://playsnake.org/')">
                <img src="games/snake.png" alt="Snake Game" class="game-image">
                <div class="game-info">
                    <h3>üêç Snake</h3>
                    <p>Classic snake game</p>
                </div>
            </button>

            <button class="game-button" onclick="openGame('Tetris', 'https://tetris.com/play-tetris')">
                <img src="games/tetris.png" alt="Tetris Game" class="game-image">
                <div class="game-info">
                    <h3>üß± Tetris</h3>
                    <p>Arrange falling blocks</p>
                </div>
            </button>

            <button class="game-button" onclick="openGame('Pac-Man', 'https://pacman.com/en/')">
                <img src="games/pacman.png" alt="Pac-Man Game" class="game-image">
                <div class="game-info">
                    <h3>üëª Pac-Man</h3>
                    <p>Eat dots, avoid ghosts!</p>
                </div>
            </button>

            <button class="game-button" onclick="openGame('Chess', 'https://www.chess.com/play/computer')">
                <img src="games/chess.png" alt="Chess Game" class="game-image">
                <div class="game-info">
                    <h3>‚ôüÔ∏è Chess</h3>
                    <p>Play against the computer</p>
                </div>
            </button>

            <button class="game-button" onclick="openGame('Sudoku', 'https://sudoku.com/')">
                <img src="games/sudoku.png" alt="Sudoku Game" class="game-image">
                <div class="game-info">
                    <h3>üî¢ Sudoku</h3>
                    <p>Number puzzle challenge</p>
                </div>
            </button>
        </div>

        <!-- Game Container (Hidden by default) -->
        <div class="game-container" id="gameContainer">
            <div class="game-header">
                <h2 id="gameTitle">Game</h2>
                <div class="game-controls">
                    <button class="fullscreen-button" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
                    <button class="close-button" onclick="closeGame()">‚úï Close Game</button>
                </div>
            </div>
            <iframe id="gameFrame" class="game-frame" src=""></iframe>
        </div>

        <!-- Under Construction Page -->
        <div class="construction-page" id="constructionPage">
            <div class="construction-icon">üöß</div>
            <h2>Under Construction</h2>
            <p>This section is coming soon! Stay tuned for exciting new features.</p>
        </div>
    </div>

    <script>
        function openGame(gameName, gameUrl) {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const gameTitle = document.getElementById('gameTitle');
            const gamesGrid = document.getElementById('gamesGrid');

            gameTitle.textContent = gameName;
            gameFrame.src = gameUrl;
            
            gamesGrid.style.display = 'none';
            gameContainer.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeGame() {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const gamesGrid = document.getElementById('gamesGrid');

            // Exit fullscreen if active
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }

            gameFrame.src = '';
            gameContainer.classList.remove('active');
            gamesGrid.style.display = 'grid';
        }

        function toggleFullscreen() {
            const gameContainer = document.getElementById('gameContainer');
            
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function showSection(section) {
            const gamesGrid = document.getElementById('gamesGrid');
            const gameContainer = document.getElementById('gameContainer');
            const constructionPage = document.getElementById('constructionPage');
            const header = document.querySelector('.header');
            const homeBtn = document.getElementById('homeBtn');
            const appsBtn = document.getElementById('appsBtn');

            // Close any open game
            if (gameContainer.classList.contains('active')) {
                closeGame();
            }

            // Remove active class from all menu items
            homeBtn.classList.remove('active');
            appsBtn.classList.remove('active');

            if (section === 'home') {
                gamesGrid.style.display = 'grid';
                constructionPage.classList.remove('active');
                header.style.display = 'block';
                homeBtn.classList.add('active');
            } else if (section === 'apps') {
                gamesGrid.style.display = 'none';
                constructionPage.classList.add('active');
                header.style.display = 'none';
                appsBtn.classList.add('active');
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Update fullscreen button text when entering/exiting fullscreen
        document.addEventListener('fullscreenchange', function() {
            const fullscreenButton = document.querySelector('.fullscreen-button');
            if (document.fullscreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });
    </script>
</body>
</html>
