        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Password Overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .password-overlay.hidden {
            display: none !important;
        }

        .password-box {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .password-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            border-color: #667eea;
        }

        .password-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .password-submit:hover {
            transform: translateY(-2px);
        }

        .password-error {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.postimg.cc/BQsspvpv/maths-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            transition: width 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            display: block;
        }

        .sidebar:hover .sidebar-logo img {
            width: 80px;
            height: 80px;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #667eea;
        }

        .sidebar-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left-color: #667eea;
        }

        .sidebar-item-icon {
            font-size: 1.5em;
            min-width: 20px;
            text-align: center;
        }

        .sidebar-item-text {
            margin-left: 20px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            font-size: 1em;
        }

        .sidebar:hover .sidebar-item-text {
            opacity: 1;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 60px;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-nav.minimal {
            justify-content: flex-start;
        }

        .top-nav.minimal .search-container,
        .top-nav.minimal .ai-helper-btn {
            display: none;
        }

        .site-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar::placeholder {
            color: #999;
        }

        .ai-helper-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-helper-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* AI Helper Overlay */
        .ai-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: none;
        }

        .ai-overlay.active {
            display: block;
        }

        .ai-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .ai-close-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .ai-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto 40px;
            position: relative;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        @media (max-width: 1400px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: block;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .game-button:hover .game-info {
            transform: translateY(0);
        }

        .game-button h3 {
            color: white;
            font-size: 1.1em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

            font-size: 0.75em;
            margin: 5px 0 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-header h2 {
            font-size: 1.5em;
        }

        .close-button, .fullscreen-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .close-button:hover, .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: #f5f5f5;
        }

        /* Apps Page Styles */
        .apps-page {
            display: none;
            max-width: 1400px;
            margin: 0 auto;

        .apps-page.active {

        }

        .apps-grid {

            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 0 auto 40px;

        @media (max-width: 1400px) {

            }
        }

        @media (max-width: 1100px) {
            .apps-grid {

            }
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-container:fullscreen {
            background: black;
        }

        .game-container:fullscreen .game-frame {
            height: 100vh;
        }

        .game-container:fullscreen .game-header {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .top-nav {
                flex-direction: column;
                gap: 15px;
            }

            .site-name {
                font-size: 1.5em;
            }

            .search-container {
                max-width: 100%;
            }

            .ai-helper-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hsmfjpetvcsgkpkwpdjr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzbWZqcGV0dmNzZ2twa3dwZGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NDc0MzEsImV4cCI6MjA3OTMyMzQzMX0.IBiJtUJBPyjNwGowfgnlfrbHpb46C43NmYY3O9rEFqQ';
        
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Session management
        let isAuthenticated = false;

        // Initialize page - consolidated all load events into one
        window.addEventListener('load', function() {
            // Check authentication status
            isAuthenticated = sessionStorage.getItem('auth') === 'true';
            
            if (isAuthenticated) {
                document.getElementById('passwordOverlay').classList.add('hidden');
                disableSecurityProtection();
            } else {
                // Keep overlay visible
                document.getElementById('passwordOverlay').classList.remove('hidden');
                enableSecurityProtection();
            }
            
            // Add Enter key listener for password input
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        checkPassword();
                    }
                });
            }
            
            // Add search event listener
            const searchBar = document.getElementById('searchBar');
            if (searchBar) {
                searchBar.addEventListener('input', searchGames);
            }
        });

        // Check password with Supabase
        async function checkPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            const password = input.value;

            if (!password) {
                error.classList.add('show');
                error.textContent = 'Please enter a password';
                return;
            }

            try {
                // Query Supabase to check if password exists
                const { data, error: supabaseError } = await supabaseClient
                    .from('passwords')
                    .select('*')
                    .eq('password', password)
                    .single();

                if (supabaseError || !data) {
                    // Wrong password
                    error.classList.add('show');
                    error.textContent = 'Incorrect password. Please try again.';
                    input.value = '';
                    
                    // Add shake animation
                    input.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        input.style.animation = '';
                    }, 500);
                } else {
                    // Correct password
                    sessionStorage.setItem('auth', 'true');
                    isAuthenticated = true;
                    document.getElementById('passwordOverlay').classList.add('hidden');
                    disableSecurityProtection();
                    input.value = '';
                    error.classList.remove('show');
                }
            } catch (err) {
                error.classList.add('show');
                error.textContent = 'Connection error. Please try again.';
                console.error('Error:', err);
            }
        }

        // Security protection functions
        function enableSecurityProtection() {
            // Disable right-click
            document.addEventListener('contextmenu', preventAction);
            
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            document.addEventListener('keydown', preventDevTools);
            
            // Detect DevTools opening
            detectDevTools();
        }

        function disableSecurityProtection() {
            document.removeEventListener('contextmenu', preventAction);
            document.removeEventListener('keydown', preventDevTools);
        }

        function preventAction(e) {
            if (!isAuthenticated) {
                e.preventDefault();
                return false;
            }
        }

        function preventDevTools(e) {
            if (!isAuthenticated) {
                // F12
                if (e.keyCode === 123) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, Ctrl+U
                if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) {
                    e.preventDefault();
                    return false;
                }
                // Ctrl+U (view source)
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
            }
        }

        function detectDevTools() {
            const threshold = 160;
            const check = setInterval(() => {
                if (!isAuthenticated) {
                    if (window.outerWidth - window.innerWidth > threshold || 
                        window.outerHeight - window.innerHeight > threshold) {
                        sessionStorage.clear();
                        window.location.reload();
                    }
                } else {
                    clearInterval(check);
                }
            }, 1000);
        }

        // Protect against inspect element
        if (!isAuthenticated) {
            setInterval(() => {
                if (!isAuthenticated) {
                    debugger;
                }
            }, 100);
        }

        function openGame(gameName, gameUrl) {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const gameTitle = document.getElementById('gameTitle');
            const gamesGrid = document.getElementById('gamesGrid');
            const appsPage = document.getElementById('appsPage');
            const topNav = document.getElementById('topNav');

            gameTitle.textContent = gameName;
            gameFrame.src = gameUrl;
            
            gamesGrid.style.display = 'none';
            appsPage.classList.remove('active');
            gameContainer.classList.add('active');
            topNav.classList.add('minimal');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeGame() {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const gamesGrid = document.getElementById('gamesGrid');
            const appsPage = document.getElementById('appsPage');
            const topNav = document.getElementById('topNav');
            const homeBtn = document.getElementById('homeBtn');
            const appsBtn = document.getElementById('appsBtn');

            // Exit fullscreen if active
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }

            gameFrame.src = '';
            gameContainer.classList.remove('active');
            topNav.classList.remove('minimal');
            
            // Return to the previously active section
            if (homeBtn.classList.contains('active')) {
                gamesGrid.style.display = 'grid';
            } else if (appsBtn.classList.contains('active')) {
                appsPage.classList.add('active');
            }
        }

        function toggleFullscreen() {
            const gameContainer = document.getElementById('gameContainer');
            
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function showSection(section) {
            const gamesGrid = document.getElementById('gamesGrid');
            const gameContainer = document.getElementById('gameContainer');
            const appsPage = document.getElementById('appsPage');
            const topNav = document.getElementById('topNav');
            const searchBar = document.getElementById('searchBar');
            const homeBtn = document.getElementById('homeBtn');
            const appsBtn = document.getElementById('appsBtn');

            // Close any open game
            if (gameContainer.classList.contains('active')) {
                closeGame();
            }

            // Remove active class from all menu items
            homeBtn.classList.remove('active');
            appsBtn.classList.remove('active');

            if (section === 'home') {
                gamesGrid.style.display = 'grid';
                appsPage.classList.remove('active');
                topNav.classList.remove('minimal');
                searchBar.placeholder = 'Search for games...';
                homeBtn.classList.add('active');
            } else if (section === 'apps') {
                gamesGrid.style.display = 'none';
                appsPage.classList.add('active');
                topNav.classList.remove('minimal');
                searchBar.placeholder = 'Search for apps...';
                appsBtn.classList.add('active');
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openAIHelper() {
            const aiOverlay = document.getElementById('aiOverlay');
            const aiFrame = document.getElementById('aiFrame');
            
            aiFrame.src = 'https://www.chattide.ai/chat-gpt/';
            aiOverlay.classList.add('active');
        }

        function closeAIHelper() {
            const aiOverlay = document.getElementById('aiOverlay');
            const aiFrame = document.getElementById('aiFrame');
            
            aiFrame.src = '';
            aiOverlay.classList.remove('active');
        }

        // Search functionality
        function searchGames() {
            const searchInput = document.getElementById('searchBar');
            const searchTerm = searchInput.value.toLowerCase();
            const homeBtn = document.getElementById('homeBtn');
            const appsBtn = document.getElementById('appsBtn');
            
            // Determine which section is active and search accordingly
            if (homeBtn.classList.contains('active')) {
                // Search in games grid
                const gameButtons = document.querySelectorAll('#gamesGrid .game-button');
                const noResults = document.getElementById('noResults');
                let visibleCount = 0;

                gameButtons.forEach(button => {
                    const gameName = button.querySelector('h3').textContent.toLowerCase();
                    const gameDescription = button.querySelector('p').textContent.toLowerCase();
                    
                    if (gameName.includes(searchTerm) || gameDescription.includes(searchTerm)) {
                        button.style.display = 'block';
                        visibleCount++;
                    } else {
                        button.style.display = 'none';
                    }
                });

                // Show/hide no results message
                if (visibleCount === 0 && searchTerm !== '') {
                    noResults.classList.add('show');
                } else {
                    noResults.classList.remove('show');
                }
            } else if (appsBtn.classList.contains('active')) {
                // Search in apps grid
                const appButtons = document.querySelectorAll('#appsPage .game-button');
                
                appButtons.forEach(button => {
                    const appName = button.querySelector('h3').textContent.toLowerCase();
                    const appDescription = button.querySelector('p').textContent.toLowerCase();
                    
                    if (appName.includes(searchTerm) || appDescription.includes(searchTerm)) {
                        button.style.display = 'block';
                    } else {
                        button.style.display = 'none';
                    }
                });
            }
        }

        // Update fullscreen button text when entering/exiting fullscreen
        document.addEventListener('fullscreenchange', function() {
            const fullscreenButton = document.querySelector('.fullscreen-button');
            if (document.fullscreenElement) {
                fullscreenButton.textContent = '‚õ∂ Exit Fullscreen';
            } else {
                fullscreenButton.textContent = '‚õ∂ Fullscreen';
            }
        });
    </script>
