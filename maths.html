        * {

            padding: 0;
            box-sizing: border-box;
        }

        /* Password Overlay */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .password-overlay.hidden {
            display: none !important;
        }

        .password-box {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .password-box p {
            color: #666;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            border-color: #667eea;
        }

        .password-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .password-submit:hover {
            transform: translateY(-2px);
        }

        .password-error {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.postimg.cc/BQsspvpv/maths-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 60px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            transition: width 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar-logo {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            display: block;
        }

        .sidebar:hover .sidebar-logo img {
            width: 80px;
            height: 80px;
        }

        /* Sidebar Menu */
        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #667eea;
        }

        .sidebar-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left-color: #667eea;
        }

        .sidebar-item-icon {
            font-size: 1.5em;
            min-width: 20px;
            text-align: center;
        }

        .sidebar-item-text {
            margin-left: 20px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s ease;
            font-size: 1em;
        }

        .sidebar:hover .sidebar-item-text {
            opacity: 1;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 60px;
            padding: 40px;
            transition: margin-left 0.3s ease;
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .top-nav.minimal {
            justify-content: flex-start;
        }

        .top-nav.minimal .search-container,
        .top-nav.minimal .ai-helper-btn {
            display: none;
        }

        .site-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            white-space: nowrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar::placeholder {
            color: #999;
        }

        .ai-helper-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-helper-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* AI Helper Overlay */
        .ai-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            display: none;
        }

        .ai-overlay.active {
            display: block;
        }

        .ai-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .ai-close-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .ai-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Game Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto 40px;
            position: relative;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3em;
            display: none;
        }

        .no-results.show {
            display: block;
        }

        @media (max-width: 1400px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1;
        }

        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: block;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .game-button:hover .game-info {
            transform: translateY(0);
        }

        .game-button h3 {
            color: white;
            font-size: 1.1em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-button p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75em;
            margin: 5px 0 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-header h2 {
            font-size: 1.5em;
        }

        .close-button, .fullscreen-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-left: 10px;
        }

        .close-button:hover, .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .game-controls {
            display: flex;
            gap: 10px;
        }

        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: #f5f5f5;
        }

        /* Apps Page Styles */
        .apps-page {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .apps-page.active {
            display: block;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 0 auto 40px;
        }

        @media (max-width: 1400px) {
            .apps-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-container:fullscreen {
            background: black;
        }

        .game-container:fullscreen .game-frame {
            height: 100vh;
        }

        .game-container:fullscreen .game-header {
            display: none;
        }

        /* Granny Game Styles */
        #granny-unity-container {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 99998;
            display: none;
            background: url('https://cdn.jsdelivr.net/gh/gru6nny/ohd@main/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        #granny-unity-container.active {
            display: block;
        }

        #unity-canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffffff;
            border-radius: 10px;
            display: block;
        }

        #unity-progress-bar-empty {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-progress-bar-full {
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: #4caf50;
            border-radius: 8px;
            transition: width 0.3s ease;
        }

        #unity-warning {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translate(-50%);
            background: white;
            padding: 10px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .granny-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4444;
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 99999;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .granny-close-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .top-nav {
                flex-direction: column;
                gap: 15px;
            }

            .site-name {
                font-size: 1.5em;
            }

            .search-container {
                max-width: 100%;
            }

            .ai-helper-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>

        async function mergeUnityWebFiles(baseUrl, filePrefix, totalParts, extension) {
            const partUrls = [];
            for (let i = 1; i <= totalParts; i++) {
                partUrls.push(`${baseUrl}/${filePrefix}_part${i}.${extension}`);
            }

            const buffers = [];
            for (let i = 0; i < totalParts; i++) {
                const response = await fetch(partUrls[i]);
                if (!response.ok) {
                    throw new Error(`Failed to load part: ${partUrls[i]}`);
                }
                const buffer = await response.arrayBuffer();
                buffers.push(buffer);

                const progress = ((i + 1) / totalParts) * 100;
                document.querySelector("#unity-progress-bar-full").style.width = `${progress}%`;
            }

            const totalLength = buffers.reduce((acc, buffer) => acc + buffer.byteLength, 0);
            const combinedBuffer = new Uint8Array(totalLength);
            let offset = 0;

            buffers.forEach((buffer) => {
                combinedBuffer.set(new Uint8Array(buffer), offset);
                offset += buffer.byteLength;
            });

            return combinedBuffer;
        }

        function unityShowBanner(msg, type) {
            const warningBanner = document.querySelector("#unity-warning");
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        async function initializeGrannyGame() {
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var buildUrl = "https://cdn.jsdelivr.net/gh/gru6nny/ohd@main/Build";
            var loaderUrl = buildUrl + "/Granny.loader.js";

            try {
                const dataBuffer = await mergeUnityWebFiles(buildUrl, "Granny", 2, "data");
                const wasmBuffer = await mergeUnityWebFiles(buildUrl, "Granny", 2, "wasm");

                const dataBlobUrl = URL.createObjectURL(new Blob([dataBuffer], { type: "application/octet-stream" }));
                const wasmBlobUrl = URL.createObjectURL(new Blob([wasmBuffer], { type: "application/octet-stream" }));

                var config = {
                    dataUrl: dataBlobUrl,
                    frameworkUrl: buildUrl + "/Granny.framework.js",
                    codeUrl: wasmBlobUrl,
                    streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/gru6nny/ohd@main/StreamingAssets",
                    companyName: "Anastasia Kazantseva",
                    productName: "Granny",
                    productVersion: "1.0",
                    showBanner: unityShowBanner,
                };

                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = () => {
                    createUnityInstance(canvas, config, (progress) => {
                        progressBarFull.style.width = 100 * progress + "%";
                    }).then((unityInstance) => {
                        myGameInstance = unityInstance;
                        loadingBar.style.display = "none";
                        canvas.addEventListener('pointerdown', showAdOnClick);
                        canvas.addEventListener('touchstart', showAdOnClick);
                    }).catch((message) => {

                    });
                };

                document.body.appendChild(script);
            } catch (error) {
                console.error("Game initialization failed:", error);
            }
        }
