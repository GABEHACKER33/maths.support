<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Support</title>
    <link rel="icon" href="maths-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4a6bff;
            --nav-w: 80px;
            --nav-hover: 220px;
            --friend-w: 300px;
        }

        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: #0f0f13 url('https://i.postimg.cc/KzFQVCHM/Copilot-20251119-203242.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* Overlay */
        #password-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .login-card {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            width: 320px;
        }
        .google-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Side Nav */
        .side-nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--nav-w);
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: 0.3s ease;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .side-nav:hover {
            width: var(--nav-hover);
        }
        .nav-item {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 18px 0;
            color: #ccc;
            text-decoration: none;
            transition: 0.2s;
        }
        .nav-item i {
            min-width: var(--nav-w);
            text-align: center;
            font-size: 20px;
        }
        .nav-item span {
            opacity: 0;
            white-space: nowrap;
            font-weight: 600;
            transition: 0.2s;
        }
        .side-nav:hover .nav-item span {
            opacity: 1;
        }
        .nav-item:hover {
            color: var(--primary);
            background: rgba(74, 107, 255, 0.1);
        }

        /* Friends Sidebar */
        .friends-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: var(--friend-w);
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .friends-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .friends-header h3 {
            font-family: 'Orbitron';
            font-size: 16px;
            margin: 0;
        }
        .friend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.2s;
        }
        .friend-item:hover {
            background: rgba(74, 107, 255, 0.1);
        }
        .friend-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #333;
        }
        .friend-info {
            flex: 1;
        }
        .friend-name {
            font-size: 14px;
            font-weight: 600;
        }
        .friend-game {
            font-size: 11px;
            color: #aaa;
        }
        .friend-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4a6b;
        }
        .friend-status.online {
            background: #4aff4a;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
        }
        .user-info h4 {
            margin: 0;
            font-size: 16px;
        }
        .user-info p {
            margin: 0;
            font-size: 12px;
            color: #aaa;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--nav-w);
            margin-right: var(--friend-w);
            padding: 30px;
            transition: 0.3s;
        }
        .content-locked {
            display: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background: #1a1a21;
            border-radius: 12px;
            overflow: hidden;
            height: 200px;
            position: relative;
            cursor: pointer;
            border: 1px solid #2d2d35;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(74, 107, 255, 0.3);
        }
        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .card.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .card-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s;
            opacity: 0.8;
        }
        .card:hover .card-preview {
            transform: scale(1.05);
            opacity: 1;
        }
        .card-title {
            position: absolute;
            bottom: 30px;
            width: 100%;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            font-size: 14px;
            text-align: center;
            font-family: 'Orbitron';
        }
        .card-tag {
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            font-size: 11px;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Game Container */
        #game-container {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 20000;
            flex-direction: column;
        }
        #iframeContainer {
            flex: 1;
            position: relative;
        }
        #gameIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #control-buttons {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.9);
            justify-content: center;
        }
        .control-btn {
            background: rgba(74, 107, 255, 0.8);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
        }
        .control-btn:hover {
            background: var(--primary);
        }

        /* Add Friend Modal */
        #add-friend-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            z-index: 10001;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            width: 350px;
        }
        .modal-content input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            margin: 15px 0;
        }
        .modal-content button {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="password-overlay">
    <div class="login-card">
        <img src="maths-logo.png" width="80" id="main-logo" style="margin-bottom:20px;">
        <h2 style="font-family:'Orbitron'; font-size:18px;">MATHS SUPPORT</h2>
        <p style="font-size:13px; color:#aaa; margin-bottom:25px;">Usa tu cuenta de kcpupils.org</p>
        <button class="google-btn" id="login-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Sign in with Google
        </button>
        <div id="status-msg" style="margin-top:15px; font-size:12px; color:#ff4a6b;"></div>
    </div>
</div>

<div id="main-site-content" class="content-locked">
    <div class="side-nav">
        <div style="padding: 20px; text-align: center;">
            <img src="maths-logo.png" width="40">
        </div>
        <a href="#" class="nav-item"><i class="fas fa-th-large"></i><span>Library</span></a>
        <a href="#" class="nav-item"><i class="fas fa-star"></i><span>Favorites</span></a>
        <div style="margin-top:auto">
            <a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </div>

    <div class="friends-sidebar">
        <div class="user-profile">
            <img class="user-avatar" id="user-avatar" src="https://via.placeholder.com/40" alt="User">
            <div class="user-info">
                <h4 id="user-name">User</h4>
                <p id="user-email">user@kcpupils.org</p>
            </div>
        </div>
        <div class="friends-header">
            <h3>FRIENDS</h3>
            <i class="fas fa-user-plus" onclick="openAddFriendModal()"></i>
        </div>
        <div id="friends-list">
            <!-- Friends will be added here -->
        </div>
    </div>

    <div class="main-content">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="font-family:'Orbitron'; font-size:22px; margin:0">GAMES</h1>
            <input type="text" id="gameSearch" placeholder="Search games..." style="background:#1a1a21; border:1px solid #333; color:#fff; padding:10px 20px; border-radius:20px; width:300px;">
        </header>

        <div class="grid" id="game-grid">
            <!-- Your game cards here (same as before) -->
            <div class="card" data-search="drive mad car racing vehicle"
                onclick="openGame('https://games.playtropolis.com/drive-mad-v2/', 'Drive Mad')">
                <img class="card-preview" src="img/drive-mad.png" loading="lazy">
                <div class="card-title">Drive Mad</div>
                <div class="card-tag">Racing</div>
            </div>
            <!-- ... (rest of your game cards) ... -->
        </div>
    </div>
</div>

<div id="game-container">
    <div id="iframeContainer">
        <iframe id="gameIframe" src="" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    <div id="control-buttons">
        <button class="control-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
        <button class="control-btn" onclick="closeGame()"><i class="fas fa-times"></i> Exit</button>
    </div>
</div>

<div id="add-friend-modal">
    <div class="modal-content">
        <h3>Add Friend</h3>
        <input type="text" id="friend-email" placeholder="Friend's email">
        <button onclick="addFriend()">Add Friend</button>
        <button onclick="closeAddFriendModal()" style="background: #555; margin-top: 10px;">Cancel</button>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ftddwcqsqqvsepqrujkm.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0ZGR3Y3FzcXF2c2VwcXJ1amttIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyOTIyNjEsImV4cCI6MjA4NDg2ODI2MX0.PoOIh4aCFEVZRA4R-fzKcAe_HUvmz5mpWIbdvhm55I8';
const _sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser = null;

// VerificaciÃ³n Discreta
async function checkUser(user) {
    if (!user.email.endsWith('@kcpupils.org')) {
        document.getElementById('status-msg').innerText = "Only @kcpupils.org accounts allowed.";
        await _sb.auth.signOut();
        return false;
    }

    const { data } = await _sb.from('user_access').select('is_banned').eq('email', user.email).single();
    if (data?.is_banned) {
        document.getElementById('status-msg').innerText = "Authentication failed. Try again later.";
        await _sb.auth.signOut();
        return false;
    }
    return true;
}

async function init() {
    const { data: { session } } = await _sb.auth.getSession();
    if (session) {
        if (await checkUser(session.user)) {
            currentUser = session.user;
            unlock();
            updateUserProfile();
            loadFriends();
        }
    }

    _sb.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
            checkUser(session.user).then(isValid => {
                if (isValid) {
                    currentUser = session.user;
                    unlock();
                    updateUserProfile();
                    loadFriends();
                }
            });
        }
    });
}

function unlock() {
    document.getElementById('password-overlay').style.display = 'none';
    document.getElementById('main-site-content').classList.remove('content-locked');
}

function updateUserProfile() {
    document.getElementById('user-name').textContent = currentUser.user_metadata.full_name || currentUser.email.split('@')[0];
    document.getElementById('user-email').textContent = currentUser.email;
    document.getElementById('user-avatar').src = currentUser.user_metadata.avatar_url || 'https://via.placeholder.com/40';
}

document.getElementById('login-google').onclick = () => _sb.auth.signInWithOAuth({ provider: 'google' });

function logout() {
    _sb.auth.signOut().then(() => location.reload());
}

function openGame(url, title) {
    document.getElementById('gameIframe').src = url;
    document.getElementById('game-container').style.display = 'flex';
    document.title = title + ' - Maths Support';
}

function closeGame() {
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('gameIframe').src = '';
    document.title = 'Maths Support';
}

function toggleFullscreen() {
    const iframe = document.getElementById('iframeContainer');
    if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
            console.log('Fullscreen error:', err);
        });
    } else {
        document.exitFullscreen();
    }
}

// Buscador
document.getElementById('gameSearch').oninput = (e) => {
    const val = e.target.value.toLowerCase();
    document.querySelectorAll('.card').forEach(c => {
        const searchText = c.getAttribute('data-search') || '';
        c.style.display = searchText.includes(val) ? 'block' : 'none';
    });
};

// Friends
async function loadFriends() {
    const { data, error } = await _sb
        .from('friends')
        .select('friend_email, status, current_game')
        .eq('user_email', currentUser.email);

    if (error) {
        console.error('Error loading friends:', error);
        return;
    }

    const friendsList = document.getElementById('friends-list');
    friendsList.innerHTML = '';

    data.forEach(friend => {
        const friendItem = document.createElement('div');
        friendItem.className = 'friend-item';
        friendItem.innerHTML = `
            <div class="friend-status ${friend.status === 'online' ? 'online' : ''}"></div>
            <img class="friend-avatar" src="https://via.placeholder.com/32" alt="Friend">
            <div class="friend-info">
                <div class="friend-name">${friend.friend_email.split('@')[0]}</div>
                <div class="friend-game">${friend.current_game || 'Offline'}</div>
            </div>
        `;
        friendsList.appendChild(friendItem);
    });
}

function openAddFriendModal() {
    document.getElementById('add-friend-modal').style.display = 'flex';
}

function closeAddFriendModal() {
    document.getElementById('add-friend-modal').style.display = 'none';
}

async function addFriend() {
    const email = document.getElementById('friend-email').value;
    if (!email.endsWith('@kcpupils.org')) {
        alert('Only @kcpupils.org accounts can be added.');
        return;
    }

    const { error } = await _sb
        .from('friends')
        .insert({
            user_email: currentUser.email,
            friend_email: email,
            status: 'offline',
            current_game: null
        });

    if (error) {
        alert('Error adding friend: ' + error.message);
    } else {
        alert('Friend added!');
        loadFriends();
        closeAddFriendModal();
    }
}

init();
</script>
</body>
</html>
