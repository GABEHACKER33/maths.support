<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quest - Unblocked Games</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root { --primary: #4a6bff; --nav-w: 80px; --nav-hover: 220px; }

/* Base */
body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background: #0f0f13 url('https://i.postimg.cc/KzFQVCHM/Copilot-20251119-203242.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
}

/* Side Nav */
.side-nav {
    position: fixed; left: 0; top: 0; height: 100vh; width: var(--nav-w);
    background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(10px);
    z-index: 100; display: flex; flex-direction: column; transition: 0.3s ease;
    border-right: 1px solid rgba(255,255,255,0.1);
}
.side-nav:hover { width: var(--nav-hover); }
.nav-item { width: 100%; display: flex; align-items: center; padding: 18px 0; color: #ccc; text-decoration: none; transition: 0.2s; }
.nav-item i { min-width: var(--nav-w); text-align: center; font-size: 20px; }
.nav-item span { opacity: 0; white-space: nowrap; font-weight: 600; transition: 0.2s; }
.side-nav:hover .nav-item span { opacity: 1; }
.nav-item:hover { color: var(--primary); background: rgba(74, 107, 255, 0.1); }

/* Main Content */
.main-content { margin-left: var(--nav-w); padding: 30px; transition: 0.3s; }
header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
#gameSearch { background:#1a1a21; border:1px solid #333; color:#fff; padding:10px 20px; border-radius:20px; width:300px; }

/* Grid + Cards */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto; }
.card {
    background: rgba(0,0,0,0.5); border-radius: 12px; overflow: hidden; height: 200px;
    position: relative; cursor: pointer; border: 1px solid #2d2d35;
    transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(74, 107, 255, 0.3); }
.card.disabled { opacity: 0.5; cursor: not-allowed; }
.card.disabled:hover { transform: none; box-shadow: none; }
.card-preview { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; opacity: 0.8; }
.card:hover .card-preview { transform: scale(1.05); opacity: 1; }
.card-title { position: absolute; bottom: 30px; width: 100%; padding: 8px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); font-size: 14px; text-align: center; font-family: 'Orbitron'; }
.card-tag { position: absolute; bottom: 8px; width: 100%; text-align: center; font-size: 11px; color: var(--primary); font-weight: 600; text-transform: uppercase; }

/* Game Modal */
#game-container {
    display: none; position: fixed; inset: 0; background: #000; z-index: 20000; flex-direction: column;
}
#iframeContainer { flex: 1; position: relative; }
#gameIframe { width: 100%; height: 100%; border: none; }
#control-buttons { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.9); justify-content: center; }
.control-btn { background: rgba(74, 107, 255, 0.8); border: none; color: #fff; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 14px; transition: 0.3s; }
.control-btn:hover { background: var(--primary); }

/* Search + Disabled Game Styling */
</style>
</head>
<body>

<div class="side-nav">
    <div style="padding: 20px; text-align: center;"><img src="maths-logo.png" width="40"></div>
    <a href="#" class="nav-item"><i class="fas fa-th-large"></i><span>Library</span></a>
    <a href="#" class="nav-item"><i class="fas fa-star"></i><span>Favorites</span></a>
    <div style="margin-top:auto"><a href="#" class="nav-item" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></div>
</div>

<div class="main-content">
    <header>
        <h1 style="font-family:'Orbitron'; font-size:22px; margin:0">MATH QUEST</h1>
        <input type="text" id="gameSearch" placeholder="Search games...">
    </header>

    <div class="grid" id="game-grid"></div>
</div>

<!-- Game Modal -->
<div id="game-container">
    <div id="iframeContainer">
        <iframe id="gameIframe" src="" allowfullscreen allow="autoplay; fullscreen"></iframe>
    </div>
    <div id="control-buttons">
        <button class="control-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Fullscreen</button>
        <button class="control-btn" onclick="closeGame()"><i class="fas fa-times"></i> Exit</button>
    </div>
</div>

<script>
// Example Math Games Array
const games = [
    { title: 'Alien Addition', category: 'Addition', url: 'https://www.coolmath4kids.com/math-games/alien-addition', img:'https://images.unsplash.com/photo-1581092160560-1c1e428e9d65?w=600&h=400&fit=crop' },
    { title: 'Grand Prix Multiplication', category: 'Multiplication', url: 'https://www.coolmath4kids.com/math-games/grand-prix-multiplication', img:'https://images.unsplash.com/photo-1602524810042-9d39d1de2f05?w=600&h=400&fit=crop' },
    { title: 'Math Slither', category: 'Arithmetic', url: 'https://www.mathgames.com/play/math-slither.html', img:'https://images.unsplash.com/photo-1590608897129-79fd2f0a0611?w=600&h=400&fit=crop' },
    { title: 'Demolition Division', category: 'Division', url: 'https://www.coolmath4kids.com/math-games/demolition-division', img:'https://images.unsplash.com/photo-1581092160560-1c1e428e9d65?w=600&h=400&fit=crop' }
];

// Render games dynamically
const grid = document.getElementById('game-grid');
games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img class="card-preview" src="${game.img}">
        <div class="card-title">${game.title}</div>
        <div class="card-tag">${game.category}</div>
    `;
    card.onclick = () => openGame(game.url, game.title);
    grid.appendChild(card);
});

// Search
document.getElementById('gameSearch').oninput = e => {
    const val = e.target.value.toLowerCase();
    document.querySelectorAll('.card').forEach(c => {
        const text = c.querySelector('.card-title').textContent.toLowerCase() + ' ' + c.querySelector('.card-tag').textContent.toLowerCase();
        c.style.display = text.includes(val) ? 'block' : 'none';
    });
};

// Open/Close Game
function openGame(url, title) {
    document.getElementById('gameIframe').src = url;
    document.getElementById('game-container').style.display = 'flex';
    document.title = title + ' - Math Quest';
}
function closeGame() {
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('gameIframe').src = '';
    document.title = 'Math Quest';
}
function toggleFullscreen() {
    const iframe = document.getElementById('iframeContainer');
    if (!document.fullscreenElement) iframe.requestFullscreen().catch(err => console.log(err));
    else document.exitFullscreen();
}
</script>

</body>
</html>
