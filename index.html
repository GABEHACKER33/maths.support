<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Game Launcher</title>
  <style>
    body {
      background-color: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #008ba3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button onclick="openGame()">ðŸŽ® Open Game in Fullscreen</button>

  <script>
    function openGame() {
      const gameHTML = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Grand Shift Auto</title>
          <style>
            html, body {
              margin: 0;
              height: 100%;
              overflow: hidden;
              background: black;
            }
            iframe {
              width: 100vw;
              height: 100vh;
              border: none;
            }
          </style>
        </head>
        <body>
          <iframe src="https://venge.io" allowfullscreen></iframe>
        </body>
        </html>
      `;
      const newTab = window.open('about:blank', '_blank');
      newTab.document.write(gameHTML);
      newTab.document.close();
    }
  </script>
</body>
</html>
