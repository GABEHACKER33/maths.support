<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>about:blank launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const win = window.open("about:blank", "_self");
    win.document.open();
    win.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Cookie Clicker</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
          }
          iframe {
            width: 100%;
            height: 100%;
            border: none;
          }
        </style>
      </head>
      <body>
        <iframe src="https://cookieclicker.gabriel-oli-ren-micro.workers.dev/"></iframe>
      </body>
      </html>
    `);
    win.document.close();
  </script>
</body>
</html>
